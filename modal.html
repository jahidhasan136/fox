        <div class="text-end">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- <img class="" src="/assets/img/modal/bg_modal.png" alt=""> -->

            <img class="img_1" src="/assets/img/modal/img_1.png" alt="">

          </div>
        </div>
      </div>
    </div>
  </div>
